      <h1>Contact Me</h1>
      <form target="_blank" action="https://formsubmit.co/seanfaulkner2003@gmail.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="col">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" name="email" class="form-control" placeholder="john@doh.com" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea placeholder="Enter Message" class="form-control comment" name="message" rows="50" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Send Message</button>
        </div>
      </form>
